<div class="search">
  <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton" style=" border-radius: 50px;">
    <input type="text" nz-input placeholder="Tìm kiếm" />
  </nz-input-group>
  <ng-template #suffixButton>
    <button nz-button nzType="primary" nzSize="large" nzSearch>Search</button>
  </ng-template> 
</div>
<div>
  <button nz-button nzType="primary" style="float: right; background-color: #4f46e5; "> <span nz-icon nzType="file"
      nzTheme="outline"></span>Xuất
    Excel</button>
  <button nz-button nzType="primary" style="float: right; background-color: #4f46e5;"><span nz-icon nzType="file"
      nzTheme="outline"></span>Import
    Excel</button>
  <button (click)="showModal()" nz-button nzType="primary" style="float: right; background-color: #10B981;"> <span
      nz-icon nzType="plus" nzTheme="outline"></span>Thêm Type</button>
</div>
<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Tên Type</th>
      <th>Seats</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.Name }}</td>
      <td>{{ data.Seats }}</td>
      <td>
        <a>Action一{{ data.Name }}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a style="color: red;"><span nz-icon nzType="edit" nzTheme="outline"></span></a>
        <nz-divider nzType="vertical"></nz-divider>
        <a><span nz-icon nzType="delete" nzTheme="outline"></span></a>
      </td>
    </tr>
  </tbody>
</nz-table>

<nz-modal [(nzVisible)]="isVisible" nzTitle="Thêm Layout" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <nz-form-item>
      <nz-form-control nzErrorTip="Vui lòng nhập Name">
        <nz-form-label [nzSpan]="7" nzRequired>Name </nz-form-label>
        <nz-input-group nzPrefixIcon="user" style="border-radius: 50px; ">
          <input type="text" nz-input formControlName="userName" placeholder="Name" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Vui lòng nhập Seats!">
        <nz-form-label [nzSpan]="7" nzRequired>Seats </nz-form-label>
        <nz-input-group nzPrefixIcon="user" style="border-radius: 50px;">
          <input type="text" nz-input formControlName="userName" placeholder="Seats" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </ng-container>
</nz-modal>
